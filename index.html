---
layout: base
---

<div class='content'>
	{% for post in paginator.posts %}
	<article>
		<div class='title'>
			<h1><a href='{{ post.url }}'>{{ post.title }}</a></h1>
			<p class='date'>{% include date.html %}</p>
		</div>
		
		<p>{{ post.content | strip_html | truncatewords: 40 }} <a href='{{ post.url }}'>full post</a> &rarr;</p>
		
		<div class='post-meta'>
			{% include tags.html %}
			<p><a href='{{ post.url }}#disqus_thread' data-disqus-identifier='{{ post.title }}'>0 Comments and 0 Reactions</a></p>
		</div>
	</article>
	{% endfor %}
	
	{% include pagination.html %}
</div>

{% include comment-count.html %}
