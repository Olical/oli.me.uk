---
layout: base
---

<div class='content'>
	{% for post in paginator.posts %}
	<article>
		<h1><a href='{{ post.url }}'>{{ post.title }}</a></h1>
		
		<p>{{ post.content | strip_html | truncatewords: 40 }} <a href='{{ post.url }}'>full post</a> &rarr;</p>
		
		<div class='post-meta'>
			{% include date.html %}
			{% include tags.html %}
			<p><a href='http://oli.me.uk{{ post.url }}#disqus_thread'>0 Comments and 0 Reactions</a></p>
		</div>
	</article>
	{% endfor %}
	
	{% include pagination.html %}
</div>

{% include comment-count.html %}
