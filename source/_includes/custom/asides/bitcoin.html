{% if site.bitcoin_wallet_address %}
<section>
	<h1>Bitcoin</h1>

	{% if site.bitcoin_note %}
	<p>{{ site.bitcoin_note }}</p>
	{% endif %}

	<script type='text/javascript' src='http://coinwidget.com/widget/coin.js'></script>
	<script type='text/javascript'>
		CoinWidgetCom.go({
			wallet_address: '{{ site.bitcoin_wallet_address }}',
			currency: 'bitcoin',
			counter: 'hide',
			alignment: 'bl',
			qrcode: true,
			auto_show: false,
			lbl_button: 'Donate',
			lbl_address: 'My Bitcoin Address:',
			lbl_count: 'donations',
			lbl_amount: 'BTC'
		});
	</script>
</section>
{% endif %}
