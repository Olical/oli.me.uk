<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }} // {% endif %} Frontend web development blog // By Oliver Caldwell</title>
		<meta charset='utf-8'>
		<!--[if lt IE 9]><script type='text/javascript' src='/assets/javascript/html5.min.js'></script><![endif]-->
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono|Arvo'>
		<link rel='stylesheet' type='text/css' href='/assets/css/styles.min.css'>
		<script type='text/javascript' src='/assets/javascript/prefixfree/prefixfree.min.js'></script>
	</head>
	
	<body>
		<div class='header'>
			<h1><a href='/'>Frontend web development blog <span>// By Oliver Caldwell</span></a></h1>
			
			<div class='right'>
				<div class='icons'>
					<a href='https://github.com/Wolfy87/wolfy87.github.com' title='Source on GitHub'><img src='/assets/images/github.png' alt='GitHub'></a>
					<a href='/rss.xml' title='RSS feed'><img src='/assets/images/rss.png' alt='RSS'></a>
				</div>
				
				<nav>
					<ul>
						{% for index in (1..10) %}{% for p in site.pages %}{% if p.menu == index %}<li><a {% if p.url == page.url %}class='current' {% endif %}href='{{ p.url }}'>{{ p.title }}</a></li>{% endif %}{% endfor %}{% endfor %}
					</ul>
				</nav>
				
				<form class='g-search' method='get' action='http://www.google.com/search'>
					<input type='text' name='q'>
					<input type='hidden' name='sitesearch' value='oli.me.uk'>
				</form>
			</div>
		</div>
		
		<div class='container'>
			{{ content }}
		</div>
	</body>
</html>
