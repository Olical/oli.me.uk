---
layout: base
---

<div class='post-date'>
	<p>{{ page.date | date: '%d/%m/%y' }}</p>
</div>

<div class='content'>
	{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
	{{ content }}
	
	<div class='post-meta'>
		{% if page.tags %}
		<ul class='tags'>
			<li>Tags:</li>
			{% for tag in page.tags %}<li><a href='/tags.html#{{ tag }}'>{{ tag }}</a></li>{% endfor %}
		</ul>
		{% endif %}
		
		<div class='comments'>
			{% include comments.html %}
		</div>
	</div>
</div>
