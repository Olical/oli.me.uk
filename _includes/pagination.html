{% if paginator.total_pages > 1 %}
<div class='span-4 suffix-1 alpha'>
	{% if paginator.previous_page %}
	<p>&larr; <a href='{% if paginator.previous_page == 1 %}/{% else %}/page{{ paginator.previous_page }}{% endif %}'>Newer</a></p>
	{% endif %}
	&nbsp;
</div>

<div class='span-4 prefix-1 omega older-pagination'>
	&nbsp;
	{% if paginator.next_page %}
	<p><a href='/page{{ paginator.next_page }}'>Older</a> &rarr;</p>
	{% endif %}
</div>
{% endif %}
