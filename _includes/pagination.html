{% if paginator.total_pages > 1 %}
<div class='pagination'>
	<p>
	{% if paginator.previous_page %}
		&larr; <a class='previous' href='{% if paginator.previous_page == 1 %}/{% else %}/page{{ paginator.previous_page }}{% endif %}'>previous</a>
	{% endif %}
	
	{% for i in (1..paginator.total_pages) %}
		{% if i == paginator.page %}
			<strong>{{ i }}</strong>
			{% elsif i != 1 %}
			<a href='/page{{ i }}'>{{ i }}</a>
			{% else %}
			<a href='/'>1</a>
		{% endif %}
	{% endfor %}
	
	{% if paginator.next_page %}
		<a class='next' href='/page{{ paginator.next_page }}'>next</a> &rarr;
	{% endif %}
	</p>
</div>
{% endif %}
