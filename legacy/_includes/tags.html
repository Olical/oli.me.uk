{% if page.tags %}
<ul class='tags'>
	<li>Tags:</li>
	{% for tag in page.tags %}<li><a href='/tags.html#{{ tag }}'>{{ tag }}</a></li>{% endfor %}
</ul>
{% else if post.tags %}
<ul class='tags'>
	<li>Tags:</li>
	{% for tag in post.tags %}<li><a href='/tags.html#{{ tag }}'>{{ tag }}</a></li>{% endfor %}
</ul>
{% endif %}
